<!DOCTYPE html>
<html>

<head>
  <title>Локальное хранилище</title>
</head>

<body>
  <h1>localStorage test</h1>

  <input type="text" id="inputTextKey" placeholder="Введите ключ"/>
  <input type="text" id="inputTextValue" placeholder="Введите значение"/>
  <input type="button" id="inputBtnSave" value="Сохранить"/>
  <input type="button" id="inputBtnLoad" value="Загрузить"/>

  <p id="outBlock"></p>

  <script type="text/javascript">

  print('Hello man!!');


  inputBtnSave.addEventListener("click", onSave);
  inputBtnLoad.addEventListener("click", onLoad);

  function onLoad() {
    let value=loadFromLocalStorage(inputTextKey.value);
    print('Загружен ключ '+ inputTextKey.value +' с значением '+ value);
  }


  function onSave() {
    let value=inputTextValue.value;
    saveToLocalStorage(inputTextKey.value, value);
    print('Ключ '+ inputTextKey.value +' с значением '+ value + ' сохранен');
  }

  function saveToLocalStorage(key, value) {
    localStorage.setItem(key, value);
  }

  function loadFromLocalStorage(key) {
    return localStorage.getItem(key);
  }


  function print(value){
    outBlock.textContent=value;
  }

  </script>



</body>
</html>
