<!DOCTYPE html>
<html>
<body>

  <h1>Buttons inputs test</h1>

  <button class="favorite styled" type="button">Add to favorites</button>
  </br></br>
  <button>Test</button>
  </br></br>

  <form name="buttons">
    <input type="text" name="key" placeholder="Введите ключ"/>
    <input type="button" name="print" value="Печать" />
  </form>




  <div id="printBlock"></div>

  <script>

  const printButton = document.buttons.print;
  printButton.addEventListener("click", printForm);

  const inputButton = document.buttons.key;
  inputButton.addEventListener("click", onInputClick);



  function onInputClick(e){
    alert('input clicked!');
  }

  function printForm(e){
     // получаем значение поля key
      const keyBox = document.buttons.key;
      const val = keyBox.value;
      // получаем элемент printBlock
      const printBlock = document.getElementById("printBlock");

      print(val);
  }

  function print(value){
    const pElement = document.createElement("p");
    pElement.textContent = value;
    printBlock.appendChild(pElement);
  }



  </script>


</body>
</html>
